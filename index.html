<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="start-menu container">
        <div class="jumbotron">
          <h1>Pig Dice</h1>
            <form id="player-1">
              <div class="form-group">
                <label for="player1Name">Player 1 Name:</label>
                <input required class="player1Name form-control" type="text">
              </div>
            </form>
            <form id="player-2">
              <div class="form-group">
                <label for="player2Name">Player 2 Name:</label>
                <input required class="player2Name form-control" type="text">
              </div>
            </form>
            <button id="start" class="btn-info btn">Start</button>
        </div>
      </div>


    <div class="container">
    <button id="new-game" class="btn-success btn">NEW GAME</button>
    <div class="row">
      <div class="col-md-6">
        <h3>player 1</h3>
        <button id="play1" class="btn-primary">Play</button>
        <button id="hold1" class="btn-primary">Hold</button>
        <h2>Dice Roll: <span id="die-roll-1"></span></h2>
        <p>Round Total: <span id="turn-total1"></span></p>
        <p>Total Score: <span id="game-total1"></span></p>
      </div>

    <div class="col-md-6">
      <h3>player 2</h3>
        <button id="play2" class="btn-primary">Play</button>
        <button id="hold2" class="btn-primary">Hold</button>
        <h2>Dice Roll: <span id="die-roll-2"></span></h2>
        <p>Round Total: <span id="turn-total2"></span></p>
        <p>Total Score: <span id="game-total2"></span></p>
    </div>
  </div>
  </div>

  </body>
</html>
