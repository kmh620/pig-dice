<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/computer.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="start-menu container">
      <div class="jumbotron">
        <img src="img/pigdice.jpg">
        <h1>Pig Dice</h1>
        <form id="player-1">
          <div class="form-group">
            <label for="player1Name">Player 1 Name:</label>
            <input required class="player1Name form-control" type="text">
          </div>
        </form>
        <form id="player-2">
          <div class="form-group">
            <label for="player2Name">Player 2 Name:</label>
            <input required class="player2Name form-control" type="text">
          </div>
        </form>
        <button id="start" class="btn-danger btn">Start Game</button>
        <button id="computerstart" class="btn-danger btn">Play against Computer</button>
      </div>
    </div>

    <div class="computer-play container">
      <div class="row">
        <div class="col-md-6">
          <h2>Player</h2>
          <button id="playerPlay" class="btn-danger btn">Play</button>
          <button id="playerHold" class="btn-danger btn">Hold</button>
          <h3>Dice Roll: <span id="die-roll-p"></span></h3>
          <p>Turn Total: <span id="turn-totalp"></span></p>
          <p>Total Score: <span id="game-totalp"></span></p>
        </div>
        <div class="col-md-6">
          <h2>Computer</h2>
          <h3>Dice Roll: <span id="die-roll-c"></span></h3>
          <p>Turn Total: <span id="turn-totalc"></span></p>
          <p>Total Score: <span id="game-totalc"></span></p>
        </div>
        <button id="computer-turn" class="btn-success btn">Computer's Turn</button>
        <button id="reset-game" class="btn-success btn">New Game</button>
      </div>
    </div>

    <div class="game-play container">
      <div class="row">
        <div class="col-md-6">
          <h2 id="player1Name"></h2>
          <button id="play1" class="btn-danger btn">Play</button>
          <button id="hold1" class="btn-danger btn">Hold</button>
          <h3>Dice Roll: <span id="die-roll-1"></span></h3>
          <p>Turn Total: <span id="turn-total1"></span></p>
          <p>Total Score: <span id="game-total1"></span></p>
        </div>
        <div class="col-md-6">
          <h2 id="player2Name"></h2>
          <button id="play2" class="btn-danger btn">Play</button>
          <button id="hold2" class="btn-danger btn">Hold</button>
          <h3>Dice Roll: <span id="die-roll-2"></span></h3>
          <p>Turn Total: <span id="turn-total2"></span></p>
          <p>Total Score: <span id="game-total2"></span></p>
        </div>
      </div>
      <button id="new-game" class="btn-success btn">New Game</button>
    </div>
  </body>
</html>
